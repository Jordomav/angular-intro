<h1>{{ title }}</h1>
<h2>My age is {{ age }}</h2>
<h3>{{ myFunction(true) }}</h3>
<h4>My name is {{ person.name }} and I am {{ person.age }} years old and taking {{ person.course }}.</h4>
<p *ngFor="let color of colors">{{ color }}</p>
<div *ngFor="let person of people">
  <h1>{{ person.name }}</h1>
  <h3>{{ person.age }}</h3>
  <p>{{ person.course }}</p>
</div>
